<div>
  <input type="checkbox" [(ngModel)]="dtOptions.paging" (change)="rerenderTable()"/> Paging
</div>

<hr/>

<table datatable class="table table-bordered" [dtOptions]="dtOptions">
  <thead>
    <tr>
      <th>User ID</th>
      <th>Todo ID</th>
      <th>Title</th>
      <th>Completed?</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{todo.userId}}</td>
      <td>{{todo.id}}</td>
      <td>{{todo.title}}</td>
      <td>{{todo.completed}}</td>
    </tr>
  </tbody>
</table>
